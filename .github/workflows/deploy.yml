  name: challenge 4

  on:
    workflow_dispatch:

  jobs:
    job1:
      runs-on: ubuntu-latest
      steps:
            # Checkout code
      - uses: actions/checkout@main

      # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ vars.RESOURCE_GROUP_NAME }}
          template: ./main.bicep
          parameters: ''
          failOnStdErr: false
                      
                        
    

    
        
